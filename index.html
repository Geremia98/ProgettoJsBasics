<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Counter</title>
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="js/script.js"></script>
</head>
<body>
<div class="night-mode" id="menu">
    <div><img src="images/icons8-menu-250.png" alt="Icona di un menu"></div>
    <div id="sub-menu" class="hidden">
        <div id="night-button" class="mode">NIGHT-MODE</div>
        <div id="day-button" class="mode">DAY-MODE</div>
    </div>
</div>
<div id="counter-page" class="night-mode">
    <div class="title">Ecco il tuo <br>CONTATORE PERSONALE</div>
    <div id="counter">0</div>
    <div class="button-wrapper">
        <button data-button>-</button>
        <button data-button>+</button>
    </div>
</div>
</body>
</html>
